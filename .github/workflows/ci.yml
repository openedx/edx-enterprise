name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
        toxenv: [quality, docs, pii-annotations, django22, django30, django31, django32]
    env:
      RUNJSHINT: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - run: pip install -r requirements/ci.txt
      - name: Run tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox
      - name: Run code coverage
        if: matrix.toxenv=='django22-celery50'   # Only run this once as part of tests
        run: codecov
      - name: Run jshint
        if: matrix.toxenv=='django22-celery50'   # Only run this once as part of tests
        run: |
          npm i
          make jshint
