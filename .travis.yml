# Config file for automatic testing at travis-ci.org

language: python

python:
  - 2.7
  - 3.5

env:
  - TOXENV=ficus
  - TOXENV=ginkgo
  - TOXENV=hawthorn
  - TOXENV=master

matrix:
  include:
    - python: 3.5
      env: TOXENV=quality
    - python: 2.7
      env: TOXENV=quality
    - python: 3.5
      env: TOXENV=docs
    - python: 2.7
      env:
        - TOXENV=jasmine
      before_script:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3 # give xvfb some time to start
      addons:
        firefox: "45.0"
    - python: 2.7
      env:
        - RUNJSHINT=true

cache:
  - pip

install:
  - pip install -r requirements/travis.txt

script:
  - if env | grep RUNJSHINT; then make jshint; else tox; fi

after_success:
  - codecov

# Set password via "travis encrypt --add deploy.password"; for details, see
# https://docs.travis-ci.com/user/deployment/pypi
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$TOXENV = quality'
  password:
    secure: 
